<body>
    <script>
        function x(arr, n) {
            if (!arr.length || n < 1) {
            return [];
            }
            let chunks = [];
            for (let i = 0; i < arr.length; i += n) {
            let chunk = arr.slice(i, i + n);
            chunks.push(chunk);
            }
            return chunks;
        }
        console.log(x([1, 2, 3, 4, 5, 6, 7, 8, 9], 2));
    </script>
</body>
</html>
