<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function x(str, substr){
            return str.endsWith(substr);
        }
        let str = "Hello world"
        let substr = prompt("Nhập chuỗi");
        console.log(x(str, substr));
    </script>
</body>
</html>
